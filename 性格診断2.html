  <script>
    function calculatePersonality() {
      var q1 = document.querySelector('input[name="q1"]:checked').value;

      var points = {
        "A": 1,
        "B": 0
      };

      var totalPoints = 0;
      if (points.hasOwnProperty(q1)) {
        totalPoints += points[q1];

      if (points.hasOwnProperty(q8)) {

      }
      if (points.hasOwnProperty(q9)) {

      }
      if (points.hasOwnProperty(q10)) {

      var personalityType;
      if (totalPoints > 9) {
        personalityType = "錦鯉の長谷川まさのり";

        personalityType = "とにかく明るい安村";
      } else if (totalPoints > 7) {
        personalityType = "チョコレートプラネットの松尾";
      } else if (totalPoints > 6) {

      } else {

      var redirectUrl = "result.html?personality=" + encodeURIComponent(personalityType);
